<lib name='jquery.threedots' />
<div class='topList'>
	<msgqueue for="$theController->messageQueue()" />
	<a href="?c=org.opencomb.opencms.article.ArticleList&cid={=$nCid}" class="frontframe-more">更多</a>
	<h3>{=$sCategoryTitle}</h3>
	<ul>
		<model:foreach>
		<li class='shorttext_{=$nCid}'>
			<span>{=date("Y年m月d日", $theModel['createTime'])}</span>
			<a class='ellipsis_text' href="?c=org.opencomb.opencms.article.ArticleContent&aid={=$theModel['aid']}">{=$theModel['title']}</a>
		</li>
		</model:foreach>
		<li class='block'></li>
	</ul>
</div>
<!-- <script src='extensions/opencms/0.1/public/js/topListShortTitle.js' ></script> -->
<script>
jQuery(function(){
	jQuery('.shorttext_{=$nCid}').ThreeDots({max_rows:1,alt_text_t:true,ellipsis_string:''});
});
</script>
