<div id='indexManage'>
<msgqueue for="$theController->messageQueue()" />
	<div id="topListManage">
		<h2>首页最新文章列表设置</h2>
		<form method="POST">
			<table width="100%">
				<thead>
					<tr height="30">
						<th width="60">id</th>
						<th>分类名称</th>
						<th width="50" title="是否显示子栏目的文章">子栏目</th>
						<th width="50" title="显示多少文章">文章数</th>
						<th width="50" title="选中:按照时间反序排列;未选中:按照时间正序排列">反序</th>
						<th width="50" title="选中:在首页添加此分类的最新文章的列表">首页</th>
					</tr>
				</thead>
				<tbody>
					<model:foreach>
					<tr>
						<td>{=$theModel['cid']}</td>
						<td><span class='cat_depth'>{=str_repeat("-", org\jecat\framework\mvc\model\db\Category::depth($theModel))}</span><a href="?c=org.opencomb.opencms.article.ArticleList&cid={=$theModel['cid']}">{=$theModel['title']}</a></td>
						<td>
							<input type='checkbox' name="cat[{=$theModel['cid']}][subCat]" value="1" {=(isset($arrTopLists[$theModel['cid']]['subCat']) && $arrTopLists[$theModel['cid']]['subCat'] == '1')? 'checked' : '' }/>
						</td>
						<td>
							<input type='text' name="cat[{=$theModel['cid']}][limit]" value="{=(isset($arrTopLists[$theModel['cid']]['limit']) && (int)$arrTopLists[$theModel['cid']]['limit'] > 0 )? $arrTopLists[$theModel['cid']]['limit'] : 10 }"/>
						</td>
						<td>
							<input type='checkbox' name="cat[{=$theModel['cid']}][order]" value="desc" {=(isset($arrTopLists[$theModel['cid']]['index']) && $arrTopLists[$theModel['cid']]['index'] == 'desc')? '' : 'checked' }/>
						</td>
						<td>
							<input type='checkbox' name="cat[{=$theModel['cid']}][index]" value="1" {=(isset($arrTopLists[$theModel['cid']]['index']) && $arrTopLists[$theModel['cid']]['index'] == '1')? 'checked' : '' }/>
						</td>
					</tr>
					</model:foreach>
				</tbody>
			</table>
			<input type="submit" class="coresystem-form-button" value="保 存"/>
		</form>
	</div>
</div>
