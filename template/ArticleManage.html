<div id='artList'>
	<a href='?c=org.opencomb.opencms.article.CreateArticle'>新建文章</a>
	<script type="text/javascript">
		function confirmDel(){
			if(!confirm("确认删除文章吗?")){
				return false;
			}
		}
	</script>
	<table>
		<thead>
			<tr height="30">
				<th>id</th>
				<th>文章名称</th>
				<th>文章栏目</th>
				<th width="50px">编辑</th>
				<th width="50px">删除</th>
			</tr>
		</thead>
		<tbody>
			<foreach for="$aArtIter" item="aArt">
			<tr>
				<td>{=$aArt['pid']}</td>
				<td><a href="/?c=org.opencomb.opencms.article.ArticleContent&pid={=$aArt['pid']}">{=$aArt['post.title']}</a></td>
				<td><a href="?c=fxxxxx&cid={=$aArt['cid']}">{=$aArt['category.title']}</a></td>
				<td><a href="?c=org.opencomb.opencms.article.EditArticle&pid={=$aArt['pid']}">编辑</a></td>
				<td><a href="?c=org.opencomb.opencms.article.DeleteArticle&pid={=$aArt['pid']}" onclick="javascript:return confirmDel();">删除</a></td>
			</tr>
			</foreach>
		</tbody>
	</table>
</div>

		href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">&gt;</a>
	<a href="#">&gt;|</a>
</div>
